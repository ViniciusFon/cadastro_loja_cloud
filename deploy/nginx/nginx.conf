upstream servers {
    server cadastro-loja-api:8090 weight=1 fail_timeout=5s;
    server cadastro-loja-api2:8091 weight=1 fail_timeout=5s;
}

server {
    listen 80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/viniciusfontana.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/viniciusfontana.com.br/privkey.pem;
    server_name viniciusfontana.com.br;

    location / {
        proxy_redirect off;
        proxy_pass http://servers;
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
    }

    location /server1/ {
        proxy_pass http://cadastro-loja-api:8090/;
        proxy_set_header Host $host;
    }

    location /server2/ {
        proxy_pass http://cadastro-loja-api2:8091/;
        proxy_set_header Host $host;
    }
}
